<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©mo Syst√®me de Combo</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: #222;
            color: #fff;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 30px;
        }

        h1 {
            margin: 0;
            padding: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #4caf50;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.4);
        }

        button:active {
            transform: translateY(0);
        }

        #resetBtn {
            background: #f44336;
        }

        #resetBtn:hover {
            box-shadow: 0 5px 15px rgba(244, 67, 54, 0.4);
        }

        .info {
            text-align: center;
            font-size: 20px;
            color: #aaa;
        }

        /* Zone du combo */
        #comboZone {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            z-index: 1000;
        }

        #comboText {
            font-weight: bold;
            text-transform: uppercase;
            color: #fff;
            text-shadow: 
                0 0 10px rgba(255, 215, 0, 0.8),
                0 0 20px rgba(255, 215, 0, 0.6),
                0 0 30px rgba(255, 215, 0, 0.4),
                3px 3px 6px rgba(0, 0, 0, 0.8);
            opacity: 0;
            transition: opacity 0.3s ease;
            white-space: nowrap;
        }

        /* Animation d'apparition */
        #comboText.show {
            opacity: 1;
            animation: comboPopIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        @keyframes comboPopIn {
            0% {
                transform: scale(0.5) rotate(-5deg);
            }
            50% {
                transform: scale(1.1) rotate(2deg);
            }
            100% {
                transform: scale(1) rotate(0deg);
            }
        }

        /* Pulse subtil pendant l'affichage */
        #comboText.show {
            animation: comboPopIn 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275),
                       comboPulse 1.5s ease-in-out 0.4s infinite;
        }

        @keyframes comboPulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
    </style>
</head>
<body>
    <h1>üéÆ Syst√®me de Combo</h1>
    
    <div class="info">
        <p>Combo actuel: <span id="comboCount">0</span></p>
        <p>Cliquez sur "Paire Trouv√©e" pour augmenter le combo</p>
        <p>Le combo se r√©initialise si vous ratez une paire</p>
    </div>

    <div class="controls">
        <button id="comboBtn">‚ú® Paire Trouv√©e</button>
        <button id="missBtn">‚ùå Paire Rat√©e</button>
        <button id="resetBtn">üîÑ Reset</button>
    </div>

    <!-- Zone d'affichage du combo -->
    <div id="comboZone">
        <div id="comboText"></div>
    </div>

    <script>
        // ============================================
        // GESTIONNAIRE AUDIO POUR LES SONS DE COMBO
        // ============================================
        class ComboAudio {
            constructor() {
                this.ctx = new (window.AudioContext || window.webkitAudioContext)();
                this.master = this.ctx.createGain();
                this.master.connect(this.ctx.destination);
                this.master.gain.value = 1;
            }

            unlock() {
                if (this.ctx.state === "suspended") this.ctx.resume();
            }

            playCombo(comboLevel) {
                // Son de plus en plus aigu selon le niveau de combo
                const baseFreq = 400;
                const freqIncrement = 100;
                const frequencies = [];
                
                // G√©n√©rer 2-3 notes selon le niveau
                const noteCount = Math.min(3, Math.floor(comboLevel / 2) + 2);
                
                for (let i = 0; i < noteCount; i++) {
                    frequencies.push(baseFreq + (freqIncrement * comboLevel) + (i * 150));
                }

                frequencies.forEach((freq, i) => {
                    setTimeout(() => {
                        const o = this.ctx.createOscillator();
                        const g = this.ctx.createGain();
                        
                        o.type = "sine";
                        o.frequency.setValueAtTime(freq, this.ctx.currentTime);
                        
                        const volume = Math.min(0.3, 0.15 + (comboLevel * 0.02));
                        g.gain.setValueAtTime(volume, this.ctx.currentTime);
                        g.gain.exponentialRampToValueAtTime(0.001, this.ctx.currentTime + 0.15);
                        
                        o.connect(g);
                        g.connect(this.master);
                        o.start();
                        o.stop(this.ctx.currentTime + 0.15);
                    }, i * 80);
                });
            }
        }

        const comboAudio = new ComboAudio();
        document.addEventListener("click", () => comboAudio.unlock(), { once: true });

        // ============================================
        // GESTIONNAIRE DE COMBO
        // ============================================
        class ComboManager {
            constructor() {
                this.comboCount = 0;
                this.comboText = document.getElementById('comboText');
                this.comboCountDisplay = document.getElementById('comboCount');
                this.hideTimeout = null;
            }

            incrementCombo() {
                this.comboCount++;
                this.comboCountDisplay.textContent = this.comboCount;

                if (this.comboCount >= 2) {
                    this.showCombo();
                    comboAudio.playCombo(this.comboCount);
                }
            }

            resetCombo() {
                this.comboCount = 0;
                this.comboCountDisplay.textContent = this.comboCount;
                this.hideCombo();
            }

            showCombo() {
                // Annuler le timeout de disparition pr√©c√©dent
                if (this.hideTimeout) {
                    clearTimeout(this.hideTimeout);
                }

                // Calculer la taille en fonction du combo (min 48px, max 120px)
                const minSize = 48;
                const maxSize = 120;
                const sizeIncrement = 8;
                const fontSize = Math.min(maxSize, minSize + ((this.comboCount - 2) * sizeIncrement));

                // D√©terminer la couleur selon le niveau de combo
                let color = '#FFD700'; // Or par d√©faut
                if (this.comboCount >= 10) {
                    color = '#FF1493'; // Rose vif pour 10+
                } else if (this.comboCount >= 7) {
                    color = '#FF4500'; // Orange rouge pour 7-9
                } else if (this.comboCount >= 5) {
                    color = '#FF8C00'; // Orange fonc√© pour 5-6
                }

                // Mettre √† jour le texte et le style
                this.comboText.textContent = `${this.comboCount} HIT COMBO!`;
                this.comboText.style.fontSize = `${fontSize}px`;
                this.comboText.style.color = color;

                // Retirer puis rajouter la classe pour relancer l'animation
                this.comboText.classList.remove('show');
                void this.comboText.offsetWidth; // Force reflow
                this.comboText.classList.add('show');

                // Programmer la disparition apr√®s 3 secondes
                this.hideTimeout = setTimeout(() => {
                    this.hideCombo();
                }, 3000);
            }

            hideCombo() {
                this.comboText.classList.remove('show');
            }
        }

        // ============================================
        // INITIALISATION
        // ============================================
        const comboManager = new ComboManager();

        document.getElementById('comboBtn').addEventListener('click', () => {
            comboManager.incrementCombo();
        });

        document.getElementById('missBtn').addEventListener('click', () => {
            comboManager.resetCombo();
        });

        document.getElementById('resetBtn').addEventListener('click', () => {
            comboManager.resetCombo();
        });
    </script>
</body>
</html>
