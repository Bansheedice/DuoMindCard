<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Jeu de Cartes Jumeaux</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background: #222;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        margin: 0;
        padding: 20px;
    }
    h1 { margin-bottom: 10px; }

    #info {
        margin-bottom: 20px;
        text-align: center;
        font-size: 1.2rem;
    }

    #game {
        display: grid;
        grid-template-columns: repeat(4, 100px);
        grid-gap: 15px;
    }

    .card {
        width: 100px;
        height: 100px;
        background: #444;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2rem;
        border-radius: 10px;
        cursor: pointer;
        transition: transform 0.3s;
    }
    .card.flipped {
        background: #fff;
        color: #000;
        transform: rotateY(180deg);
        cursor: default;
    }
</style>
</head>
<body>

<h1>Jeu de Cartes Jumeaux</h1>

<div id="info">
    <div id="clickStatus">Cliquez sur la premi√®re carte</div>
    <div id="attempts">Tentatives : 0</div>
    <div id="remaining">Paires restantes : 8</div>
</div>

<div id="game"></div>

<script>
const symbols = ["üçé","üçê","üçá","üçä","üçì","üçå","üçç","ü•ù"];
let cards = [...symbols, ...symbols];  // double chaque symbole

// M√©lange
cards = cards.sort(() => Math.random() - 0.5);

const game = document.getElementById("game");
const clickStatus = document.getElementById("clickStatus");
const attemptsDisplay = document.getElementById("attempts");
const remainingDisplay = document.getElementById("remaining");

let firstCard = null;
let lock = false;
let attempts = 0;
let pairsRemaining = symbols.length;

// Affichage initial
remainingDisplay.textContent = "Paires restantes : " + pairsRemaining;

// Cr√©ation des cartes
cards.forEach(symbol => {
    const card = document.createElement("div");
    card.classList.add("card");
    card.dataset.symbol = symbol;

    card.addEventListener("click", () => {
        if (lock || card.classList.contains("flipped")) return;

        card.textContent = symbol;
        card.classList.add("flipped");

        if (!firstCard) {
            firstCard = card;
            clickStatus.textContent = "S√©lectionnez la seconde carte";
        } else {
            // Deuxi√®me carte
            attempts++;
            attemptsDisplay.textContent = "Tentatives : " + attempts;

            if (firstCard.dataset.symbol === card.dataset.symbol) {
                // Paire trouv√©e
                pairsRemaining--;
                remainingDisplay.textContent = "Paires restantes : " + pairsRemaining;

                firstCard = null;
                clickStatus.textContent = "Cliquez sur la premi√®re carte";

                if (pairsRemaining === 0) {
                    clickStatus.textContent = "üéâ Bravo ! Toutes les paires sont trouv√©es !";
                }

            } else {
                // Mauvaise paire ‚Üí on retourne les cartes
                lock = true;
                clickStatus.textContent = "Rat√© ! Les cartes vont se retourner‚Ä¶";

                setTimeout(() => {
                    card.classList.remove("flipped");
                    card.textContent = "";

                    firstCard.classList.remove("flipped");
                    firstCard.textContent = "";

                    firstCard = null;
                    lock = false;
                    clickStatus.textContent = "Cliquez sur la premi√®re carte";
                }, 800);
            }
        }
    });

    game.appendChild(card);
});
</script>

</body>
</html>
