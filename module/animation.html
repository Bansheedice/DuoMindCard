<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animations</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            background: linear-gradient(to bottom, #0a0e27, #1a1f3a);
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
        }

        button:active {
            transform: translateY(0);
        }

        #fireworksBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        #confettiBtn {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <button id="fireworksBtn">ðŸŽ† Feux d'artifice</button>
    <button id="confettiBtn">ðŸŽ‰ Confettis</button>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Feux d'artifice
        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.particles = [];
                this.createParticles();
            }

            createParticles() {
                const particleCount = 50;
                const color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                
                for (let i = 0; i < particleCount; i++) {
                    const angle = (Math.PI * 2 * i) / particleCount;
                    const velocity = 2 + Math.random() * 2;
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        vx: Math.cos(angle) * velocity,
                        vy: Math.sin(angle) * velocity,
                        alpha: 1,
                        color: color
                    });
                }
            }

            update() {
                this.particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    p.vy += 0.05; // gravitÃ©
                    p.alpha -= 0.01;
                });
                this.particles = this.particles.filter(p => p.alpha > 0);
            }

            draw() {
                this.particles.forEach(p => {
                    ctx.save();
                    ctx.globalAlpha = p.alpha;
                    ctx.fillStyle = p.color;
                    ctx.beginPath();
                    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
                    ctx.fill();
                    ctx.restore();
                });
            }
        }

        // Confettis
        class Confetti {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = -20;
                this.vx = (Math.random() - 0.5) * 2;
                this.vy = Math.random() * 3 + 2;
                this.rotation = Math.random() * 360;
                this.rotationSpeed = (Math.random() - 0.5) * 10;
                this.color = `hsl(${Math.random() * 360}, 100%, 60%)`;
                this.width = 8 + Math.random() * 6;
                this.height = 12 + Math.random() * 8;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.rotation += this.rotationSpeed;
                this.vy += 0.1; // gravitÃ©
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate((this.rotation * Math.PI) / 180);
                ctx.fillStyle = this.color;
                ctx.fillRect(-this.width / 2, -this.height / 2, this.width, this.height);
                ctx.restore();
            }
        }

        let fireworks = [];
        let confettis = [];
        let animationId;

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            // Mettre Ã  jour et dessiner les feux d'artifice
            fireworks.forEach((fw, index) => {
                fw.update();
                fw.draw();
                if (fw.particles.length === 0) {
                    fireworks.splice(index, 1);
                }
            });

            // Mettre Ã  jour et dessiner les confettis
            confettis.forEach((c, index) => {
                c.update();
                c.draw();
                if (c.y > canvas.height + 20) {
                    confettis.splice(index, 1);
                }
            });

            if (fireworks.length > 0 || confettis.length > 0) {
                animationId = requestAnimationFrame(animate);
            }
        }

        // Bouton feux d'artifice
        document.getElementById('fireworksBtn').addEventListener('click', () => {
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    const x = Math.random() * canvas.width;
                    const y = canvas.height * 0.3 + Math.random() * canvas.height * 0.3;
                    fireworks.push(new Firework(x, y));
                    if (fireworks.length === 1 && confettis.length === 0) {
                        animate();
                    }
                }, i * 200);
            }
        });

        // Bouton confettis
        document.getElementById('confettiBtn').addEventListener('click', () => {
            for (let i = 0; i < 100; i++) {
                setTimeout(() => {
                    confettis.push(new Confetti());
                    if (confettis.length === 1 && fireworks.length === 0) {
                        animate();
                    }
                }, i * 20);
            }
        });
    </script>
</body>
</html>
